<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amirhossein Alibakhshi">
    <meta name="description" content="A tool to dynamically generate HTML buttons that trigger a GA event and then redirect to a new URL">
    <meta name="keywords" content="button template, dynamic HTML, Amirhossein Alibakhshi, GA4">

    <meta property="og:title" content="GA Button HTML Template">
    <meta property="og:description" content="A tool to dynamically generate HTML buttons that trigger a GA event and then redirect to a new URL">
    <meta property="og:image" content="https://db0dce98.rocketcdn.me/en/files/2023/12/google-analytics-4.webp">
    <meta property="og:url" content="https://amirhosseinalibakhshi.com">

    <link rel="icon" href="https://storage.googleapis.com/proudcity/helpsite/uploads/2023/04/google-analytics.png" type="image/x-icon">

    <meta name="theme-color" content="#0D6EFD">

    <title>Tapsi Blog CTA Templates (+GA)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #back {
            color: #ffffff;
            background: transparent;
            border: none;
            outline: none;
        }
        body {
            background-color: #121212;
            color: #ffffff;
        }

        pre, #outputPreview {
            border-radius: .375rem;
        }

        .form-control {
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444;
        }

        .form-control:focus {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .form-control::placeholder {
            color: #bbbbbb;
        }

        .form-check-input {
            background-color: #444;
            border-color: #555;
        }

        .form-check-input:checked {
        }

        .bg-light {
            background-color: #2a2a2a !important;
            color: #ffffff !important;
        }

        .pre-wrap {
            white-space: pre-wrap;
        }
    </style>


</head>
<body class="container mt-5 text-light">
<div>
    <button id="back" class="mb-3" onclick="window.open('/wp-blog-tools', '_self')">back</button>
</div>
<h1 class="mb-4">Tapsi Blog CTA Templates (+GA)</h1>

<div class="mb-3 row">
    <label for="urlSelect" class="col-sm-2 col-form-label">CTA Type:</label>
    <div class="col-sm-10">
        <select class="form-control" id="urlSelect" onchange="updateCode()">
        </select>
        <p><small id="description"></small></p>
    </div>
</div>

<div class="mb-3 row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="newTabCheckbox" checked onclick="updateCode()">
            <label class="form-check-label" for="newTabCheckbox">Open in a new tab</label>
        </div>
    </div>
</div>

<div class="mb-3 row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="showIconCheckbox" checked onclick="updateCode()">
            <label class="form-check-label" for="newTabCheckbox">Show Icon</label>
        </div>
    </div>
</div>

<div class="mb-3 row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isCentered" checked onclick="updateCode()">
            <label class="form-check-label" for="newTabCheckbox">Is Centered?</label>
        </div>
    </div>
</div>

<div id="outputCodeContainer" style="display: none;">
    <hr>
    <div class="d-flex mt-4 mb-2 justify-content-between">
        <h2>Generated Code:</h2>
        <button class="btn btn-primary" id="copyBtn" onclick="copyCode()">Copy</button>
    </div>
    <div id="outputPreview" class="bg-white p-3" style="border: 1px solid #444;"></div>
    <pre id="outputCode" class="bg-light p-2 pre-wrap" style="border: 1px solid #444;"></pre>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const icons = {
        car: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" fill-rule="evenodd"><g fill="currentColor"><g><g><g><g><g><path fill-opacity="0" d="M0 0H24V24H0z" transform="translate(-978.000000, -437.000000) translate(0.000000, 60.000000) translate(762.000000, 92.000000) translate(32.000000, 197.000000) translate(0.000000, 72.000000) translate(184.000000, 16.000000)"></path><g><path d="M10.25 0l.977.007.604.012.561.018.52.023.48.03.65.052.387.04.18.022.338.048.305.051.276.056.246.059.22.062.193.066.17.068.148.072c.045.024.088.048.127.073l.107.076.047.039.082.079.066.08c.01.014.02.027.028.041l.046.083.02.041.03.084.02.085.021.062c.024.049.056.113.065.193l.036.116.156.458.217.586.261.672.288.712.199.476 1.811-.259.229 1.732-.229.046c-.144.03-.288.049-.433.065l-.431.045.213.326c.394.63.795 1.437.912 2.442l.024.279.087 5.682H18.75V9.333c0-.787-.34-1.411-.884-2.17l-.316-.43-.084-.086c-.031-.036-.066-.079-.102-.132-2.134.214-4.464.318-7.114.318-2.642 0-4.964-.103-7.092-.316l-.054.119c-.023.04-.052.082-.093.123l-.307.407c-.533.722-.89 1.33-.946 2.051l-.008.2V15H0V9.333C0 8.045.512 7.09 1.124 6.268l-.19-.02c-.145-.014-.289-.028-.433-.05l-.217-.037-.229-.046.231-1.732 1.812.259.226-.539.147-.368.208-.537.25-.67.417-1.191c.022-.046.046-.094.075-.145l.038-.061.045-.063.053-.064.1-.097.083-.065.097-.065.113-.064.13-.064.15-.063.172-.062.193-.06.218-.057.244-.055.132-.027.285-.05.316-.048.17-.023.363-.042.398-.038.433-.033.471-.03.51-.023.55-.018.593-.013.637-.006L10.25 0zM15 12.75c.866 0 1.357.57 1.412 1.142l.005.108v1h-1.75v-.5H5.75v.5H4v-1c0-.586.388-1.177 1.25-1.244l.167-.006H15zM2.732 8.976l2.495.132-.091 1.747-2.497-.132.093-1.747zm14.87-.041l.093 1.747-2.497.132-.093-1.747 2.497-.132zm-7.359-7.102c-.226-.006-.445-.01-.657-.012h-.617l-.575.011-.535.02-.494.028-.231.016-.631.056-.368.042-.325.044-.408.067-.31.062-.152.037-.316.921-.192.543-.223.587c-.079.2-.163.403-.251.605 4.182.298 8.332.299 12.666-.001l-.114-.258-.222-.516-.207-.503-.095-.24-.17-.446-.137-.386c-.02-.058-.037-.113-.053-.164-.042-.033-.074-.076-.096-.124l-.195-.043-.248-.044-.143-.022-.322-.045-.37-.043-.635-.06-.475-.037-.513-.031-.548-.027-.58-.02-.612-.013-.646-.004z" transform="translate(-978.000000, -437.000000) translate(0.000000, 60.000000) translate(762.000000, 92.000000) translate(32.000000, 197.000000) translate(0.000000, 72.000000) translate(184.000000, 16.000000) translate(1.750000, 4.500000)"></path></g></g></g></g></g></g></g></g></svg>'
    }

    const urlOptions = [
        {
            id: 'driver-join-blue-cta',
            title: 'Driver Join',
            description: 'A blue CTA of join.tapsi.ir used for the blog post. It should be placed between texts of a post',
            url: "https://join.tapsi.ir/driver?utm_source=Blog&utm_medium=join-cta-filled-btn&utm_campaign=DA_SEO",
            backgroundColor: '#0065dc',
            text: 'ثبت‌نام راننده خودرو',
            icon: icons.car,
        },
        {
            id: 'driver-join-white-cta',
            title: 'Driver Join - white',
            description: 'A white CTA of join.tapsi.ir used for the blog post. It should be placed between texts of a post',
            url: "https://join.tapsi.ir/driver?utm_source=Blog&utm_medium=join-cta-filled-btn&utm_campaign=DA_SEO",
            backgroundColor: '#fff',
            color: '#0065dc',
            text: 'ثبت‌نام راننده خودرو',
            icon: icons.car,
        },
        {
            id: 'driver-join-top-bar-cta',
            title: 'Driver Join - Top Bar',
            description: 'A CTA of join.tapsi.ir used top bar of the blog page.',
            url: "https://join.tapsi.ir/driver?utm_source=SEO&utm_medium=Banner-Blog&utm_campaign=DA_SEO",
            backgroundColor: '#0065dc',
            padding: '5px 16px',
            text: 'ثبت‌نام راننده تپسی',
            icon: icons.car,
        },
    ]

    function init() {
        const urlSelect = document.getElementById("urlSelect")
        if (urlSelect) urlSelect.innerHTML = urlOptions.map(u => `<option value="${u.id}" title="${u.description}">${u.title}</option>`).join('\n')
    }

    function updateCode() {
        const selectedOption = document.getElementById("urlSelect").value;
        const openInNewTab = document.getElementById("newTabCheckbox").checked;
        const showIcon = document.getElementById("showIconCheckbox").checked;
        const isCentered = document.getElementById("isCentered").checked;
        const target = openInNewTab ? "_blank" : "_self";
        const selectedCta = urlOptions.find(cta => cta.id === selectedOption)

        const buttonStyle = `
        outline: none;
        background: ${selectedCta.backgroundColor};
        border-radius: 12px !important;
        color: ${selectedCta.color || "#fff"};
        display: flex;
        font-family: Dana;
        flex-direction: row;
        font-size: 16px;
        margin: 7px;
        max-width: 224px !important;
        padding: ${selectedCta.padding ? `${selectedCta.padding}` : '16px'};
        text-align: center;
        box-sizing: border-box;
        text-decoration: none;
        width: 100%;`
            .replaceAll('  ', '').replaceAll('\n', ' ');

        const buttonCode = `<button
    onload="(function () {
        const blogPostId = window.location.href.split('blog.tapsi.ir/')[1];
        if (!this.classList.contains(blogPostId)) this.classList.add(blogPostId);
    }).call(this)"
    onclick="(function() {
        window.open('${selectedCta.url}', '${target}');
    } ).call(this)"

    style="${buttonStyle}"
    role="button"
    class="${selectedCta.id}"
>
  ${selectedCta.icon && showIcon ? `<i style="pointer-events: none; height: 24px; width: 24px; color: ${selectedCta.color || '#fff'}">${selectedCta.icon}</i>` : ''}
  ${selectedCta.text ? `<span style="pointer-events: none; margin: auto; line-height: initial; font-weight: 600;">${selectedCta.text}</span>` : ''}
<\/button>
<script>
  Array.from(document.getElementsByClassName('${selectedCta.id}')).forEach(c => {
    const blogPostId = window.location.href.split('blog.tapsi.ir/')[1];
    if (!c.classList.contains(blogPostId)) c.classList.add(blogPostId);
  })
<\/script>`


        if (selectedCta) {
            const code = isCentered ? `<div style="width: 100%; display:flex; justify-content:center;">
  ${buttonCode}
</div>` : buttonCode

            document.getElementById('description').innerText = selectedCta.description;

            document.getElementById("outputCode").textContent = code;
            document.getElementById("outputPreview").innerHTML = code;

            if (document.getElementById("outputCodeContainer")) document.getElementById("outputCodeContainer").style.display = "block";
            if (document.getElementById("outputPreviewContainer")) document.getElementById("outputPreviewContainer").style.display = "block";
        } else {
            if (document.getElementById("outputCodeContainer")) document.getElementById("outputCodeContainer").style.display = "none";
            if (document.getElementById("outputPreviewContainer")) document.getElementById("outputPreviewContainer").style.display = "none";
        }
    }

    function copyCode() {
        const codeText = document.getElementById("outputCode").textContent;
        navigator.clipboard.writeText(codeText).then(() => {
            const copyCta = document.getElementById("copyBtn");
            copyCta.innerText = "Copied!";
            setTimeout(() => {
                copyCta.innerText = "Copy";
            }, 3000);
        }).catch(err => {
            console.error("Error copying text: ", err);
        });
    }

    init()
    updateCode()
</script>
</body>
</html>
